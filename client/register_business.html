<html lang="en">
<head>
    <link rel="shortcut icon" href="img/logo/favicon.ico"/>
    <title>Chop Chop Business | Register</title>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- CSS Sheet $ Font Awesome icons -->
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ebd1327fc6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-container">
        <div class="register-container">
            <img class="img-center" src="./img/logo/full-logo.png" alt="logo" width="100px" height="100px">
            <h2 class="text-center">Create a Business account</h2>
            <br>
            <form name="registration-form" action="add_menu_items.html">
                Mobile Number <br>
                <select name="mobile-extension" id="store-mobile-extension" required>
                    <option id="singapore" value="Singapore">+65 (Singapore)</option>
                    <option id="malaysia" value="Malaysia">+60 (Malaysia)</option>
                </select>
                <input type="text" id="store-input-mobile" placeholder="12345678">

                Store Name
                    <input type="text" id="store-input-name" placeholder="Chop Chop Cafe">
                    
                Set Password <br>
                <input type="text" id="store-input-password">
                <p class="subtext">
                    Your password should be of length 8-12 and should contain at least 1 alphabet, 1 number, and one special character.
                </p>
                Confirm Password <br>
                <input type="text" id="store-input-confirm-password">
                <br><br>
                <input type="checkbox">I agree with ChopChop's 
                    <a href="terms_and_conditions.html" class="link-page">terms & conditions.</a> 
                
                <br><br>
                <button class="btn register-complete-btn">
                    <a href="add_menu_items.html">Complete Registration</a> 
                </button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
